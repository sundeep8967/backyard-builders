name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint
        working-directory: apps/web

      - name: Type check
        run: pnpm exec tsc --noEmit
        working-directory: apps/web

      - name: Run Tests
        run: pnpm test
        working-directory: apps/web

      - name: Build
        run: pnpm build
        working-directory: apps/web
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: "mock-key-for-build"
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: "mock-project.firebaseapp.com"
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: "mock-project-id"
